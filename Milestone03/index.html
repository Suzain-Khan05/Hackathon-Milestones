<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend style="text-decoration: underline;">Personal Information</legend>
            <label for="name" style="text-decoration: underline;">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email" style="text-decoration: underline;">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <label for="phone" style="text-decoration: underline;">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend style="text-decoration: underline;">Education</legend>
            <label for="education"></label>
            <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"></label>
            <textarea id="experience" placeholder="Enter your experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume -->
     <div id="resume-display">
        <!-- Resume will be generated belwo -->
     </div>
     
     <script src="script.js"></script>

</body>
</html>
